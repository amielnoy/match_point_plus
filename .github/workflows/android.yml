name: Android CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # If gradlew is missing, this step will fail gracefully and we can debug.
    # We use the wrapper in the root directory.
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew || echo "gradlew not found at root"

    - name: Build with Gradle
      run: ./gradlew :app:assembleDebug

    - name: Run unit tests
      run: ./gradlew :app:test
